<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
 
  <!-- Bootstrap CSS einbinden -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body class="bg-light">
 
  <div class="container py-4">
    <h1 class="text-center mb-4">Mein Mini-Dashboard</h1>
 
    <!-- Platzhalter f√ºr Features -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3 text-center">
          <h5>Zuf√§lliges Katzenbild</h5>
          <button class="btn btn-primary mt-2">Katzenbild laden</button>
          <div class="mt-3" id="cat-image-placeholder">üê± Hier erscheint ein Katzenbild</div>
        </div>
      </div>
 
      <div class="col-md-6">
        <div class="card p-3 text-center">
          <h5>Bitcoin-Preis</h5>
          <button class="btn btn-warning mt-2">Bitcoin-Preis anzeigen</button>
          <div class="mt-3" id="btc-placeholder">$ -- / CHF --</div>
        </div>
      </div>
 
      <div class="col-md-6">
        <div class="card p-3 text-center">
          <h5>Aktuelles Wetter</h5>
          <button class="btn btn-info mt-2">Wetter anzeigen</button>
          <div class="mt-3" id="weather-placeholder">‚òÄÔ∏è Wetterdaten folgen...</div>
        </div>
      </div>
 
      <div class="col-md-6">
        <div class="card p-3 text-center">
          <h5>Strom-Tankstellen</h5>
          <button class="btn btn-success mt-2">Tankstellen anzeigen</button>
          <ul class="list-group list-group-flush mt-3" id="charging-placeholder">
            <li class="list-group-item">Ort 1</li>
            <li class="list-group-item">Ort 2</li>
            <li class="list-group-item">Ort 3</li>
            <li class="list-group-item">Ort 4</li>
            <li class="list-group-item">Ort 5</li>
          </ul>
        </div>
      </div>
 
      <div class="col-12">
        <div class="card p-3 text-center">
          <h5>Kartenausschnitt</h5>
          <button class="btn btn-secondary mt-2">Karte anzeigen</button>
          <div class="mt-3" id="map-placeholder">üó∫Ô∏è Karte folgt...</div>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Bootstrap JS und jQuery einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
 
  <!-- jQuery via jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
 
    <script>
    $(document).ready(function() {
    console.log("Seite geladen ‚Äì bereit f√ºr API-Aufrufe!");
 
// üê± Feature 1 ‚Äì Zuf√§lliges Katzenbild
$("button:contains('Katzenbild')").click(function() {
  const apiUrl = "https://api.thecatapi.com/v1/images/search";
 
  $.get(apiUrl, function(data) {
    // Die API liefert ein Array mit einem Objekt zur√ºck, z. B. [{ url: "https://..." }]
    const imageUrl = data[0].url;
 
    // Jetzt das Bild im Platzhalter anzeigen:
    $("#cat-image-placeholder").html(
      `<img src="${imageUrl}" alt="Katze" class="img-fluid rounded shadow-sm mt-3">`
    );
  });
});
 
    // ==================================================
    // ‚Çø Feature 2 ‚Äì Bitcoin-Preis
    // ==================================================
    $("button:contains('Bitcoin-Preis')").click(function() {
        const apiUrl = "DEINE_BITCOIN_API_URL_HIER"; // z. B. https://api.coindesk.com/v1/bpi/currentprice.json
 
        $.get(apiUrl, function(data) {
        $("#btc-placeholder").html("üí∞ API-Daten hier einf√ºgen");
        });
    });
 
    // ==================================================
    // üå¶Ô∏è Feature 3 ‚Äì Aktuelles Wetter
    // ==================================================
    $("button:contains('Wetter')").click(function() {
        const apiUrl = "DEINE_WETTER_API_URL_HIER"; // z. B. https://api.openweathermap.org/data/2.5/weather?lat=...&lon=...&appid=...
 
        $.get(apiUrl, function(data) {
        $("#weather-placeholder").html("‚òÄÔ∏è API-Daten hier einf√ºgen");
        });
    });
 
    // ==================================================
    // ‚ö° Feature 4 ‚Äì Strom-Tankstellen
    // ==================================================
    $("button:contains('Tankstellen')").click(function() {
        const apiUrl = "DEINE_TANKSTELLEN_API_URL_HIER"; // z. B. https://api.openchargemap.io/v3/poi/?...
 
        $.get(apiUrl, function(data) {
        $("#charging-placeholder").html("üîå API-Daten hier einf√ºgen");
        });
    });
 
    // ==================================================
    // üó∫Ô∏è Feature 5 ‚Äì Karte
    // ==================================================
    $("button:contains('Karte')").click(function() {
        const apiUrl = "DEINE_KARTEN_DATEN_ODER_FUNKTION_HIER"; // z. B. Leaflet oder Google Maps
        $("#map-placeholder").html("üó∫Ô∏è Karte hier einf√ºgen");
    });
 
    });
    </script>
 
</body>
</html>
