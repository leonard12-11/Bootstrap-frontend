<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mein Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  background-color: #eef1f5;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.navbar {
  box-shadow: 0 4px 12px rgba(0,0,0,.08);
}

.card {
  border: none;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
  transition: transform .2s;
}

.card:hover {
  transform: translateY(-4px);
}

.card-title {
  font-weight: 600;
}

.card-icon {
  font-size: 2rem;
  color: #0d6efd;
}

iframe {
  width: 100%;
  height: 250px;
  border: none;
  border-radius: 12px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white px-4">

<div class="container py-5">

<div class="row g-4">

<div class="card-icon mb-2">ğŸ±</div>

<div id="cat" class="mt-3"></div>
</div>
</div>

<!-- BITCOIN -->
<div class="col-md-6 col-lg-4">

</div>
</div>

<!-- WEATHER -->
<div class="col-md-6 col-lg-4">

<div class="card-icon mb-2">ğŸŒ¤</div>

</div>
</div>

<!-- CHARGING -->

<div class="card p-4">

</div>

<script>
// CAT
$("#btnCat").click(() => {
  $.get("https://api.thecatapi.com/v1/images/search", d => {
    $("#cat").html(`<img src="${d[0].url}" class="img-fluid rounded">`);
  });
});

// BTC
$("#btnBTC").click(() => {
  $.get("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=chf", d => {
    $("#btc").text(d.bitcoin.chf + " CHF");
  });
});

// WEATHER
$("#btnWeather").click(() => {
  $.get("https://api.open-meteo.com/v1/forecast?latitude=47.37&longitude=8.55&current_weather=true", d => {
    $("#weather").text("ğŸŒ¡ " + d.current_weather.temperature + " Â°C");
  });
});

// CHARGERS
$("#btnCharge").click(() => {
  let places = ["ZÃ¼rich HB", "Bern", "Basel", "Luzern"];
  $("#charges").html("");
  places.forEach(p => $("#charges").append(`<li class="list-group-item">${p}</li>`));

// MAP
$("#btnMap").click(() => {
  $("#map").html(`
    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=8.50,47.33,8.60,47.40"></iframe>

</script>

</html>
